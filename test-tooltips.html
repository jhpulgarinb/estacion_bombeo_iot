<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test - Tooltips Flotantes</title>
    <script src="tooltip-system.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .test-element {
            display: inline-block;
            margin: 20px 10px;
            padding: 15px 25px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .test-element:hover {
            background: #2980b9;
        }
        
        .test-element.info {
            background: #3498db;
        }
        
        .test-element.warning {
            background: #f39c12;
        }
        
        .test-element.critical {
            background: #e74c3c;
        }
        
        .test-element.success {
            background: #27ae60;
        }
        
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #333;
        }
        
        #log {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üéØ Test de Tooltips Flotantes</h1>
        
        <p style="text-align: center; color: #666;">Pasa el cursor sobre los botones para ver los tooltips:</p>
        
        <div style="text-align: center;">
            <div class="test-element info" data-tooltip="Este es un tooltip de INFORMACI√ìN. Muestra datos √∫tiles.">‚ÑπÔ∏è Info</div>
            <div class="test-element warning" data-tooltip-position="right" data-tooltip="‚ö†Ô∏è ADVERTENCIA: Datos anormales encontrados. Revisar inmediatamente.">‚ö†Ô∏è Warning</div>
            <div class="test-element critical" data-tooltip-position="bottom" data-tooltip="üö® CR√çTICO: Fallo grave del sistema. Requiere acci√≥n inmediata en <15 min.">üö® Critical</div>
            <div class="test-element success" data-tooltip-position="left" data-tooltip="‚úì Todo funciona correctamente. Sistema operativo normal.">‚úì Success</div>
        </div>
        
        <div class="controls">
            <button onclick="validateTooltips()">üìã Validar Tooltips</button>
            <button onclick="testTooltipCount()">üìä Contar Tooltips</button>
            <button onclick="clearLog()">üóëÔ∏è Limpiar Log</button>
        </div>
        
        <div id="log">
            <p style="color: #999;">Los logs aparecer√°n aqu√≠...</p>
        </div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const p = document.createElement('p');
            p.textContent = `[${timestamp}] ${message}`;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.innerHTML = '<p style="color: #999;">Los logs aparecer√°n aqu√≠...</p>';
        }
        
        function validateTooltips() {
            if (!window.tooltipSystem) {
                addLog('‚ùå TooltipSystem no est√° inicializado');
                return;
            }
            
            const issues = window.tooltipSystem.validateAll();
            
            addLog(`‚úì Validaci√≥n completada: ${issues.length} problemas encontrados`);
        }
        
        function testTooltipCount() {
            if (!window.tooltipSystem) {
                addLog('‚ùå TooltipSystem no est√° inicializado');
                return;
            }
            
            const count = window.tooltipSystem.tooltips.size;
            addLog(`üìä Total de tooltips: ${count}`);
        }
        
        // Log inicial
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ P√°gina cargada');
            setTimeout(() => {
                if (window.tooltipSystem) {
                    addLog(`‚úì TooltipSystem iniciado con ${window.tooltipSystem.tooltips.size} tooltips`);
                } else {
                    addLog('‚è≥ Esperando TooltipSystem...');
                }
            }, 500);
        });
    </script>
</body>
</html>
